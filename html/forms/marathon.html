<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration!</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/submit" method="get">
      <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" required />
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" required />
      </div>
      <div>
        <p>Select a Race:</p>
        <input type="radio" name="race" id="race" value="fun" />
        <label for="fun">Fun Run 5k</label>
        <br />
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select id="age" name="age" required>
          <option value="" selected>---</option>
          <option value="kids">under 18</option>
          <option value="adults">18-50</option>
          <option value="seniors">50+</option>
        </select>
      </div>
      <button type="submit">Register!</button>
    </form>
  </body>
</html>
