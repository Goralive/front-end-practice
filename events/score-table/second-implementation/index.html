<!doctype html>
<html lang="en">
  <head>
    <title>Score table 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Score Board</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Score">0</span> to <span id="p2Score">0</span>
                  </h1>
                  <p class="subtitle">Use buttons below to keep score</p>
                  <label for="playto" class="label is-large is-inline"
                    >Play to:</label
                  >
                  <div class="select is-rounded">
                    <select id="playto">
                      <option value="3">3</option>
                      <option value="5">5</option>
                      <option value="7">7</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="card-footer-item is-primary button is-large"
                  type="button"
                  id="p1Button"
                >
                  +1 Player One
                </button>
                <button
                  class="card-footer-item is-info button is-large"
                  type="button"
                  id="p2Button"
                >
                  +1 Player Two
                </button>
                <button
                  class="card-footer-item is-danger button is-large"
                  type="button"
                  id="reset"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
